
{% extends 'base.html'%}
{% block body %}
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:white;
    }

    .container {
      display: flex;
      flex-direction: column; /* Arrange children vertically */
      align-items: center; /* Center children horizontally */
      margin-bottom: 80px;
    }
    
    .signup-form {
      max-width: 1200px;
      margin: 10px 10px;
      padding: 20px;
      border: 1px solid #ccc;
      background: gray;
      border-radius: 5px;
    }
    
    .login-container {
      text-align: center;
      margin-top: 20px; /* Add some space between signup form and login link */
    }
  

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }


    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      background-color:teal;
      color: white;
      cursor: pointer;
    }
  

    .form-group input[type="submit"]:hover {
      background-color: #730FF3;
    }

    .login-link {
      display: inline-block;
      padding: 10px 15px;
      background-color:teal;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .login-link:hover {
      background-color: #45a049;
    }
    .center-text p{
       padding:15px 20px;
    }
    .Box {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
  </style>
 <div class="Box">
  <div class="container">
    <div class="signup-form">
      <h2>Signup As Seller</h2>
      <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
          {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

      <div class="form-group">
          <label for="email2">Email:</label>
          <input type="email" id="email2" name="email" required>
        </div>
        <div class="form-group">
          <label for="password2">Password:</label>
          <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
        </div>
        <div class="form-group">
          <label for="name2">First Name:</label>
          <input type="text" id="name2" name="first_name" pattern="[A-Za-z][A-Za-z\s]*"  required>
        </div>
        <div class="form-group">
          <label for="name3">Last Name:</label>
          <input type="text" id="name3" name="last_name"  pattern="[A-Za-z][A-Za-z\s]*"  required>
          <div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
             <label for="dob">Date of Birth:</label>
             <input type="date" id="dob" name="dob" required>
        </div>
             <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            
            <div class="form-group">
              <label for="identification">Photo:</label>
              <input type="file" id="identification" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
              <label for="identification">Citizenship Card:</label>
              <input type="file" id="identification" name="citizenship_card" accept="image/*" required>
            </div>
        <div class="form-group">
          <input type="submit" value="Sign Up">
        </div>
      </form>
    </div>
    {%for message in messages%}
    {{message}}
    {% endfor %}

  <div class="login-container">
    <a href="{% url 'login' %}" class="login-link">Login</a>
  </div>
</div>
</div>
    

{% endblock body %}
